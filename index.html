<!DOCTYPE>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>PBCSA Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/sortable-theme-bootstrap.css" />
  <link rel="stylesheet" href="css/ngDialog.min.css" />
  <link rel="stylesheet" href="css/ngDialog-theme-default.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" ng-controller="AppCtrl">

    <h1>Lista Pracowników</h1>

    <table class="table table-hover table-custom sortable-theme-bootstrap" data-sortable>
      <thead>
        <tr>
          <th data-sorted="true" data-sorted-direction="ascending">Id</th>
          <th>Imie</th>         
          <th>Nazwisko</th>
          <th class="hidden-xs">Stanowisko</th>
          <th data-sortable="false">Opcje</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contactlist">
          <td>{{$index+1}}</td>
          <td>{{contact.imie}}</td>
          <td>{{contact.nazwisko}}</td>
          <td class="hidden-xs">{{contact.stanowisko}}</td>
          <td>
              <button class="btn btn-default">Pokaż</button>
              <button class="btn btn-info" ng-click="getMessage(contact._id, contact.wiadomosci.length)">Wiadomości <span class="badge">{{contact.wiadomosci.length}}</span></button>
              <button class="btn btn-danger">Usuń</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/sortable.min.js"></script>
  <script src="js/ngDialog.min.js"></script>

</body>
</html>
